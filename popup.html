<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Notes</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --background: #ffffff;
      --surface: #f9fafb;
      --border: #e5e7eb;
      --text: #111827;
      --text-secondary: #6b7280;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #818cf8;
        --primary-hover: #6366f1;
        --background: #1a1a1a;
        --surface: #2d2d2d;
        --border: #404040;
        --text: #f3f4f6;
        --text-secondary: #9ca3af;
      }
    }

    body {
      width: 360px;
      height: 480px;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .main {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .folder {
      background: var(--surface);
      border-radius: 8px;
      margin-bottom: 12px;
      overflow: hidden;
    }

    .folder-header {
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .folder-title {
      font-size: 14px;
      font-weight: 500;
    }

    .folder-count {
      background: var(--background);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
    }

    .notes {
      padding: 0 12px 12px;
      display: none;
    }

    .note {
      padding: 12px;
      margin-top: 8px;
      background: var(--background);
      border-radius: 6px;
      border-left: 3px solid var(--primary);
    }

    .note-text {
      margin: 0;
      font-size: 13px;
      line-height: 1.4;
    }

    .note-meta {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .note-link {
      color: var(--primary);
      text-decoration: none;
    }

    .note-link:hover {
      text-decoration: underline;
    }

    .empty-state {
      padding: 24px;
      text-align: center;
      color: var(--text-secondary);
    }

    .fab {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .fab:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Smart Notes</h1>
    </div>
    
    <div class="main" id="main">
      <div id="folders"></div>
      <div id="emptyState" class="empty-state" style="display: none;">
        <p>No notes yet. Select text on any page to get started!</p>
      </div>
    </div>
  </div>

  <button class="fab" id="createFolder">+</button>
  
  <script src="popup.js"></script>
</body>
</html>
